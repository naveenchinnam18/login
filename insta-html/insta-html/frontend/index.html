<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instagram Login Clone</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">

            <div class="language">English (UK) <span>&#9662;</span></div>
            <div class="logo">
                <img src="./ins.png" alt="Instagram Logo">
            </div>
            <form id="loginForm">
                <input type="text" name="username" id="username" placeholder="Username,email address or mobile number" required>
                <input type="password" name="password" id="password" placeholder="password" required>

                <button type="submit">Log in</button>
            </form>
            <a href="#" class="forgot">Forgotten password?</a>
            <button class="create-account">Create new account</button>
            <div class="meta">Meta</div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
